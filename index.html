<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>نباتات ضد زومبي - نسخة ويب مبسطة</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="resource">
        الشمس: <span id="sunCount">0</span>
      </div>
      <div class="cards" id="cards">
        <button class="card" data-type="sunflower">
          مولّد الشمس
          <div class="cost">تكلفة: 50</div>
          <div class="cooldown">تبريد: 7ث</div>
        </button>
        <button class="card" data-type="peashooter">
          مطلق البازلاء
          <div class="cost">تكلفة: 100</div>
          <div class="cooldown">تبريد: 5ث</div>
        </button>
        <button class="card" data-type="wallnut">
          جوزة دفاع
          <div class="cost">تكلفة: 50</div>
          <div class="cooldown">تبريد: 8ث</div>
        </button>
        <button class="card shovel" id="shovel">
          مجرفة (إزالة)
        </button>
      </div>
    </header>

    <main class="game-container">
      <canvas id="gameCanvas" width="810" height="450"></canvas>
      <div id="overlay" class="overlay hidden">
        <div id="overlayText"></div>
        <button id="restartBtn">إعادة اللعب</button>
      </div>
    </main>

    <footer class="help">
      - انقر بطاقة لاختيار النبات، ثم انقر داخل شبكة العشب لوضعه.
      - تحتاج إلى "الشمس" لزرع النباتات. ازرع مولّد الشمس لزيادة المورد.
      - استخدم المجرفة لإزالة نبات من خلية.
    </footer>

    <script src="game.js"></script>
  </body>
</html>
